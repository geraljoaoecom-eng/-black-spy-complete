<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0e0e0f" rx="200"/>
  
  <!-- Shadow spy silhouette -->
  <path d="M200 300 Q300 200 500 200 Q700 200 800 300 L800 500 Q800 600 700 700 Q500 800 300 700 Q200 600 200 500 Z" 
        fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Main spy silhouette -->
  <path d="M250 350 Q350 250 500 250 Q650 250 750 350 L750 500 Q750 600 650 700 Q500 800 350 700 Q250 600 250 500 Z" 
        fill="url(#goldGradient)" filter="url(#glow)"/>
  
  <!-- Hat -->
  <ellipse cx="500" cy="320" rx="120" ry="40" fill="#0e0e0f"/>
  <rect x="380" y="300" width="240" height="60" fill="url(#goldGradient)" rx="30"/>
  
  <!-- Sunglasses -->
  <ellipse cx="450" cy="400" rx="35" ry="25" fill="#0e0e0f"/>
  <ellipse cx="550" cy="400" rx="35" ry="25" fill="#0e0e0f"/>
  <rect x="485" y="390" width="30" height="20" fill="#0e0e0f"/>
  
  <!-- Collar -->
  <path d="M420 500 Q500 450 580 500 L580 600 Q580 650 500 700 Q420 650 420 600 Z" 
        fill="url(#goldGradient)"/>
  
  <!-- Tie -->
  <path d="M500 500 L480 600 L520 600 Z" fill="#0e0e0f"/>
  
  <!-- Text -->
  <text x="500" y="850" text-anchor="middle" font-family="serif" font-size="80" font-weight="bold" 
        fill="url(#goldGradient)" filter="url(#glow)">BLACK SPY</text>
  
  <!-- Underline -->
  <line x1="200" y1="900" x2="800" y2="900" stroke="url(#goldGradient)" stroke-width="4" filter="url(#glow)"/>
</svg>
